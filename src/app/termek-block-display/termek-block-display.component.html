<div class="m-1 p-1 border border-primary item-format">
  <p>
    <a routerLink="/products/{{termek.id}}">{{termek.nev}}</a>
  </p>
  <p>
    Ára: {{termek.ar}} Ft Bruttó

  </div>
</div>
